<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Öğrenci ve Sayı Seçici</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="main-container">
    <div class="side-panel-left">
      <h3>İsim Listesi</h3>
      <ul id="nameList"></ul>
    </div>

    <div class="center-panel">
      <div class="chosen-name">
        <p>Çıkan Kişi: <span id="chosenName"></span></p>
        <button id="chooseButton">Choose Name</button>
      </div>

      <div class="chosen-number">
        <p>Çıkan Sayı: <span id="chosenNumber"></span></p>
        <input type="number" id="min" placeholder="Min" />
        <input type="number" id="max" placeholder="Max" />
        <button id="chooseNumberButton">Sayı Seç</button>
      </div>
    </div>

  </div>

  <script src="js/index.js"></script>
</body>
</html>
